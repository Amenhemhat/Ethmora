<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ethmora Survey</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      padding: 2rem;
    }

    .survey-container {
      background: white;
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      margin: auto;
    }

    .question {
      margin-bottom: 1.5rem;
    }
  </style>
</head>

<body>
  <div class="survey-container">
    <h2 class="text-center mb-4">Ethmora User Survey</h2>
    <form id="surveyForm">
      <div class="question">
        <label class="form-label">1. What is your age range?</label>
        <div>
          <input type="radio" name="age" value="Under 18"> Under 18<br>
          <input type="radio" name="age" value="18-24"> 18–24<br>
          <input type="radio" name="age" value="25-34"> 25–34<br>
          <input type="radio" name="age" value="35+"> 35+<br>
        </div>
      </div>

      <div class="question">
        <label class="form-label">2. How many languages do you currently speak?</label>
        <div>
          <input type="radio" name="languages" value="1"> 1<br>
          <input type="radio" name="languages" value="2"> 2<br>
          <input type="radio" name="languages" value="3+"> 3+<br>
        </div>
      </div>

      <div class="question">
        <label class="form-label">3. How likely are you to learn a new language?</label>
        <div>
          <input type="radio" name="plan" value="vl"> Very likely<br>
          <input type="radio" name="plan" value="p"> Probably<br>
          <input type="radio" name="plan" value="ald"> A little dubious<br>
          <input type="radio" name="plan" value="na">Not at all<br>
        </div>
      </div>

      <div class="question">
        <label class="form-label">4. Would you attend group video classes?</label>
        <div>
          <input type="radio" name="group_classes" value="Yes"> Yes<br>
          <input type="radio" name="group_classes" value="No"> No<br>
        </div>
      </div>

      <div class="question">
        <label class="form-label">5. What plan are you most interested in?</label>
        <div>
          <input type="radio" name="plan" value="Free"> Free<br>
          <input type="radio" name="plan" value="Premium"> Premium (70$)<br>
          <input type="radio" name="plan" value="Golden"> Golden (40)<br>
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
    <div id="responseMsg" class="text-center mt-3"></div>
  </div>

  <script>
    document.getElementById("surveyForm").addEventListener("submit", function (e) {
      e.preventDefault();

     window.location.href = '/thankyou.html';
    });
  </script>
</body>

</html>
